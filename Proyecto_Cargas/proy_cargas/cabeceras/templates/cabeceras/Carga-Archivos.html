{% load static %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django File Upload</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="{% url 'cabeceras:uploadFile' %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" name="fileTitle" placeholder="Enter a title">
                <input class="form-control" type="file" name="uploadedFile">
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Upload">
            </div>
        </form>
    </div>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">File Path</th>
                    <th scope="col">Upload Date & Time</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td scope="row">{{ file.id }}</td>
                    <td>{{ file.Titulo }}</td>
                    <td>{{ file.ArchivoSubido.url }}</td>
                    <td>{{ file.FechaDeSubida }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
